<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Pure Javascript Excel</title>
</head>

<body>
	<div id="app" class="container">
		<div class="excel">
			<div class="excel__header">
				<input class="input" type="text" value="Новая таблица">
				<div>
					<div class="button">
						<i class="material-icons">delete</i>
					</div>
					<div class="button">
						<i class="material-icons">exit_to_app</i>
					</div>
				</div>
			</div>
			<div class="excel__toolbar">
				<div class="button">
					<i class="material-icons">format_align_left</i>
				</div>
				<div class="button">
					<i class="material-icons">format_align_center</i>
				</div>
				<div class="button">
					<i class="material-icons">format_align_right</i>
				</div>
				<div class="button">
					<i class="material-icons">format_bold</i>
				</div>
				<div class="button">
					<i class="material-icons">format_italic</i>
				</div>
				<div class="button">
					<i class="material-icons">format_underlined</i>
				</div>

			</div>
			<div class="excel__formula">
				<div class="info">fx</div>
				<div class="input" contenteditable="true" spellcheck="false"></div>
			</div>
			<div class="excel__table">
				<div class="row">
					<div class="row-info">

					</div>

					<div class="row-data">
						<div class="column-info">A</div>
						<div class="column-info">B</div>
						<div class="column-info">C</div>
					</div>
				</div>
				<div class="row">
					<div class="row-info">
						1
					</div>

					<div class="row-data">
						<div class="cell selected" contenteditable="true">1</div>
						<div class="cell ">2</div>
						<div class="cell ">3</div>
						<div class="cell ">4</div>
					</div>
				</div>
				<div class="row">
					<div class="row-info">
						2
					</div>

					<div class="row-data">
						<div class="cell selected">1</div>
						<div class="cell ">2</div>
						<div class="cell ">3</div>
						<div class="cell ">4</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>
</body>

</html>
